.avatar{

<div class="media">
  <div class="media-left">
    <a href="#">
      <img class="media-object avatar" [src]="user?.avatar_url">

  </div>
  <div class="media-body">
    <h2 class="media-heading">{{user?.login}}</h2>
  </div>
</div>
